  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>⚡ ADMIN ⚡</h2>

        <h2 id="count-users">0</h2>

    <div class="report-list">
      <h2>Danh sách tố cáo gần đây</h2>
      <ul id="report-list">
        <li>Đang tải...</li>
      </ul>

  <script src="script.js"></script>
