<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chống Lừa Đảo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    nav {
      background: #444;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang Web Chống Lừa Đảo</h1>
    <p>Bảo vệ cộng đồng khỏi những chiêu trò gian lận</p>
  </header>

  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Tố cáo</a>
    <a href="#">Danh sách lừa đảo</a>
    <a href="#">Liên hệ</a>
  </nav>

  <div class="container">
    <h2>Gửi Tố Cáo</h2>
    <form>
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="scammer">Tên hoặc thông tin người lừa đảo</label>
        <input type="text" id="scammer" name="scammer" required />
      </div>
      <div class="form-group">
        <label for="details">Chi tiết sự việc</label>
        <textarea id="details" name="details" rows="5" required></textarea>
      </div>
      <button type="submit">Gửi tố cáo</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 - Trang web chống lừa đảo bởi Xuân</p>
  </footer>
</body>
</html>
