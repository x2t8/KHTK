<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Trang web Chống Lừa Đảo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="../css/home.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#0a0a0a, #000000);
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .glow-text {
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      margin-top: 20px;
    }

    .spinner {
      width: 120px;
      height: 120px;
      border: 8px solid #222;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      font-size: 1.2rem;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
  <h1>Chống Lừa Đảo Trực Tuyến</h1>
  <p>Bảo vệ bạn khỏi các hình thức lừa đảo phổ biến trên Internet</p>

  <!-- Nút 3 gạch cho mobile -->
  <span class="menu-icon">☰</span>



  <!-- Menu điều hướng -->
  <nav id="menu">
    <div class="close-menu">×</div>
    <a href="index.html">Trang chủ</a>
    <a href="gtc.html">Tố cáo lừa đảo</a>
    <a href="#">Danh sách lừa đảo</a>
    <a href="#">Liên hệ</a>
  </nav>
</header>
<main>
  <div class="spinner"></div>
  <div class="glow-text">Bản đồ lừa đảo trực quan</div>
  <div class="info">Chúng tôi sẽ cập nhật tính năng này sớm...</div>
</main>
</body>
</html>
