<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Floating Label Giữa Khung</title>
  <style>
    .form-group {
      position: relative;
      margin: 40px 0;
      max-width: 400px;
      font-family: Arial, sans-serif;
    }

    .form-group input {
      width: 100%;
      padding: 16px 12px 6px;
      font-size: 14px;
      border: 2px solid #3f51b5;
      border-radius: 6px;
      outline: none;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      color: #666;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      transform: none;
      font-size: 12px;
      color: #3f51b5;
    }

    input::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <input type="text" id="accountName" placeholder="Tên chủ tài khoản" required>
    <label for="accountName">Tên chủ tài khoản</label>
  </div>

</body>
</html>
